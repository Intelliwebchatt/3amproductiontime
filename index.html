<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>FM Payments - Merchant Services Expert</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Link to CSS stylesheet -->
    <link rel="stylesheet" href="styles.css">
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Poppins:400,600&display=swap" rel="stylesheet">
</head>
<body>

    <!-- Hero Section -->
    <header class="hero">
        <div class="hero-content">
            <h1>FM Payments - Merchant Services Expert</h1>
            <p class="tagline">We have fun saving you money.</p>
        </div>
    </header>

    <!-- Slot Machine Reels Navigation -->
    <section class="slot-machine">
        <h2>Our Services</h2>
        <div class="controls">
            <button class="btn up-btn">&#9650;</button>
        </div>
        <div class="reels-container">
            <div class="reel" id="reel1">
                <a href="#payment-processing">Payment Processing</a>
                <p>Fast, secure, and cost-effective solutions.</p>
            </div>
            <div class="reel" id="reel2">
                <a href="#pos-systems">POS Systems</a>
                <p>Reliable and scalable systems.</p>
            </div>
            <div class="reel" id="reel3">
                <a href="#merchant-analytics">Merchant Analytics</a>
                <p>Actionable insights for your business.</p>
            </div>
        </div>
        <div class="controls">
            <button class="btn down-btn">&#9660;</button>
        </div>
        <button class="btn spin-btn">Spin</button>
    </section>

    <!-- Contact Sheet -->
    <section class="contact-sheet">
        <h2>Contact Us</h2>
        <form id="contact-form">
            <label for="name">Name*</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email*</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone Number</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message*</label>
            <textarea id="message" name="message" required></textarea>

            <button type="submit" class="btn submit-btn">Submit and Save!</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <div class="social-media">
            <a href="#" class="social-btn linkedin" aria-label="LinkedIn"></a>
            <a href="#" class="social-btn facebook" aria-label="Facebook"></a>
            <a href="#" class="social-btn twitter" aria-label="Twitter"></a>
        </div>
        <nav class="footer-nav">
            <a href="#hero">About Us</a>
            <a href="#slot-machine">Services</a>
            <a href="#contact-sheet">Contact</a>
        </nav>
    </footer>

    <!-- Link to JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
