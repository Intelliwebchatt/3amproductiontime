<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>3am Production Time</title>
    <link rel="stylesheet" href="styles/main.css">
</head>
<body>
    <!-- Header -->
    <header>
        <h1>3am Production Time</h1>
        <nav>
            <a href="/">Home</a>
            <a href="/blog/index.html">Blog</a>
            <a href="#contact">Contact</a>
            <a href="#donate">Donate</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main>
        <!-- YouTube Embed -->
        <section id="youtube">
            <h2>Latest Video</h2>
            <!-- Replace 'VIDEO_ID' with your YouTube video ID -->
            <iframe width="560" height="315" src="https://www.youtube.com/embed/VIDEO_ID" frameborder="0" allowfullscreen></iframe>
        </section>

        <!-- Articles/Ebooks -->
        <section id="articles">
            <h2>Articles & Ebooks</h2>
            <!-- List your articles or ebooks here -->
            <ul>
                <li><a href="assets/ebooks/ebook1.pdf">Ebook Title 1</a></li>
                <!-- Add more items as needed -->
            </ul>
        </section>

        <!-- Placeholder for Chatbot -->
        <section id="chatbot">
            <h2>Chat with Us</h2>
            <!-- Chatbot placeholder -->
            <div id="chatbot-placeholder">
                <!-- Chatbot will be integrated here in the future -->
                <p>Chatbot coming soon!</p>
            </div>
        </section>
    </main>

    <!-- Contact Form -->
    <section id="contact">
        <h2>Contact Us</h2>
        <form method="POST" data-netlify="true">
            <label>
                Name:
                <input type="text" name="name" required>
            </label><br>
            <label>
                Email:
                <input type="email" name="email" required>
            </label><br>
            <label>
                Message:
                <textarea name="message" required></textarea>
            </label><br>
            <button type="submit">Send</button>
        </form>
    </section>

    <!-- Stripe Payment -->
    <section id="donate">
        <h2>Support Our Work</h2>
        <button id="checkout-button">Donate</button>
    </section>

    <!-- Footer -->
    <footer>
        <p>&copy; 2023 3am Production Time</p>
    </footer>

    <!-- Scripts -->
    <script src="https://js.stripe.com/v3/"></script>
    <script src="scripts/main.js"></script>
</body>
</html>
